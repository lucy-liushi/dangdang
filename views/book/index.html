<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--The content below is only a placeholder and can be replaced.-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">


    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <img src="images/node.jpg" height="44px;" />

            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">

                    <li class="active"><a href="#">商品管理</a>
                    </li>
                    <li class="active"><a href="#">系统设置</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>欢迎您<%=userInfo.username%></a>
                    </li>
                    <li><a href="/loginOut">安全退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <a href="#" class="list-group-item active">商品管理</a>

                <a href="/" class="list-group-item active">
                    商品列表</a>
                <a href="/add" class="list-group-item">
                    增加商品</a>

                    <a href="#" class="list-group-item active">分类管理</a>

                <a href="/listtype" class="list-group-item">
                    商品分类列表</a>
                <a href="/addtype" class="list-group-item">
                    增加商品分类</a>


            </div>
            <div class="col-sm-10">
                <ol class="breadcrumb">
                    <li class="active">商品管理
                    </li>
                    <li class="active">商品列表
                    </li>
                </ol>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        搜索
                    </div>
                    <div class="panel-body">
                        <form role="form" class="form-inline">
                            <div class="form-group">
                                <label for="name">名称</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入名称">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default">开始搜索</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--
                列表展示
            -->
                <div class="table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>图标</th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>原价</th>

                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody >
                            <%for(var i=0;i<result.length;i++){%>
                            <tr>
                                <td><%=i+1%></td>
                                <td>
                                    <img src="<%=result[i].image%>" alt="" class="img" style="width: 50px;height: 50px;">
                                </td>
                                <td><%=result[i].name%></td>
                                <td><%=result[i].price%></td>
                                <td><%=result[i].youfei%></td>
                              
                                <td class="text-center">
                                    <a href="/edit?id=<%=result[i]._id%>">编辑</a>
                                    <a href="/delete?id=<%=result[i]._id%>">删除</a>
                                </td>
                            </tr>
                            <%}%>
                        
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
